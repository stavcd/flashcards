language: ruby
addons:
  postgresql: "9.3"
rvm:
  - "2.2.2"
gemfile: Gemfile
env:
  - DB=postgresql
before_script:
  - cp config/database.yml.travis config/database.yml
  - psql -c 'create database flashcards_test;' -U postgres
script:
  - bundle exec rake db:setup
  - bundle exec rake db:test:prepare
  - bundle exec rspec spec